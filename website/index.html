<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5">Pastebin</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card mb-4">
                <div class="card-header">Recently Created Snippets</div>
                <ul class="list-group list-group-flush" id="recentSnippets"></ul>
            </div>
            <div class="card">
                <div class="card-header">Retrieve Snippet</div>
                <div class="card-body">
                    <input type="text" class="form-control mb-3" id="snippetID" placeholder="Enter snippet ID...">
                    <button class="btn btn-secondary" onclick="getSnippet()">Retrieve</button>
                    <pre id="retrievedSnippet" class="mt-3"></pre>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create/Edit Snippet</div>
                <div class="card-body">
                    <textarea class="form-control mb-3" id="snippetContent" placeholder="Enter your snippet here..." style="height:400px;"></textarea>
                    <button class="btn btn-primary" onclick="createSnippet()">Submit</button>
                </div>
            </div>
            <div id="statusBar" class="mt-3"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
